    <main id="main">
      <div id="recap"></div>
    
    <form id="prenotaForm" >
      
      <!-- DATI CLIENTE/DIPENDENTE -->
      
      <div class="infoDipendente">
        <h2>Inserisci i tuoi dati:</h2>
        <!-- nome -->
    <div class="rigaInfo">
        <h3>Nome:</h3>
        <input
          type="text"
          name="name"
          autocomplete="off"
          placeholder="Inserisci il tuo nome"
        />
      </div>
        <!-- cognome -->
        <div class="rigaInfo">
          <h3>Cognome:</h3>
        <input
          type="text"
          name="lastname"
          autocomplete="off"
          placeholder="Inserisci il tuo cognome"
        />
        </div>
        <!-- email -->
        <div class="rigaInfo">
          <h3>Email:</h3>
        <input
          type="text"
          name="email"
          autocomplete="off"
          placeholder="Inserisci la tua email"
        />
       </div>
      
      <!-- DATI PRENOTAZIONE DATA -->
      <!-- Data richiesta per prenotazione -->
      <div class="rigaInfo">
        <h3>Data desiderata:</h3>
      <input
        type="date"
        name="dataPrenotata"
        autocomplete="off"
        
      />
    </div>
    <button type="submit" class="bottone"> Prenota </button>
    </form>
