<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style/index.css" > </link>
    <title>Prenotazione</title>
  </head>
  <body>
    <navbar class="navBar">
      <div class="boxNav">
       <a href="main.html"> <span id="homeSpan">Home</span></a>
        <span>Contatti</span>
      </div>
      <span id="login">Login</span>
    </navbar>
    <main>
    <form id="prenotaForm" action="http://localhost:8081/api/prenotazione" method="POST">
      <!-- DATI CLIENTE/DIPENDENTE -->
      <div class="infoDipendente">
        <!-- nome -->
        <div class="rigaInfo">
        <h3>Nome:</h3>
        <input
          type="text"
          name="name"
          autocomplete="off"
          placeholder="Inserisci il tuo nome"
        />
      </div>
        <!-- cognome -->
        <div class="rigaInfo">
          <h3>Cognome:</h3>
        <input
          type="text"
          name="lastname"
          autocomplete="off"
          placeholder="Inserisci il tuo cognome"
        />
        </div>
        <!-- email -->
        <div class="rigaInfo">
          <h3>Email:</h3>
        <input
          type="text"
          name="email"
          autocomplete="off"
          placeholder="Inserisci la tua email"
        />
       
      </div>
      
      <!-- DATI POSTAZIONE SCELTA -->


      <!-- DATI PRENOTAZIONE DATA -->
      <!-- Data richiesta per prenotazione -->
      <div class="rigaInfo">
        <h3>Data desiderata:</h3>
      <input
        type="date"
        name="dataPrenotata"
        autocomplete="off"
        
      />
    </div>
    <button type="submit" class="bottone"> Prenota </button>
    </form>
  </main>
  <div class="footerPrenotazione">
    <footer>
        
      <div class="containerFooter">

         <p id="copyright">Made with love,   
             Palma Iacobelli &copy; 2023
         </p>
      </div>
     </footer>
    </div>
     <script src="assets/js/prenotazione.js"></script>
  </body>
</html>
